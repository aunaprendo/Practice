<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../cccss/ccStyle.css" rel="stylesheet" />
    <link href="../cccss/penguin.css" rel="stylesheet" />
    <title>Penguin</title>
  </head>

	<body>
	  <!-- Main navigation -->
	  <nav 
	    data-include="./partials/navBar.html" 
	    role="navigation" 
	    aria-label="Primary navigation">
	  </nav>
	
	  <!-- Side menu -->
	  <aside 
	    data-include="./partials/sideMenu.html" 
	    role="navigation" 
	    aria-label="Side menu">
	  </aside>

    <main id="main-content" role="main">
      <!-- Decorative background elements -->
      <div class="left-mountain" aria-hidden="true"></div>
      <div class="back-mountain" aria-hidden="true"></div>
      <div class="sun" aria-hidden="true"></div>

      <!-- Penguin illustration -->
      <div class="penguin" aria-hidden="true">
        <div class="penguin-head">
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="chin"></div>

          <div class="eye left">
            <div class="eye-lid"></div>
          </div>
          <div class="eye right">
            <div class="eye-lid"></div>
          </div>

          <div class="blush left"></div>
          <div class="blush right"></div>

          <div class="beak top"></div>
          <div class="beak bottom"></div>
        </div>

        <div class="shirt">
          <div aria-hidden="true">ðŸ’œ</div>
          <p>I CSS</p>
        </div>

        <div class="penguin-body">
          <div class="arm left"></div>
          <div class="arm right"></div>
          <div class="foot left"></div>
          <div class="foot right"></div>
        </div>
      </div>

      <div class="ground" aria-hidden="true"></div>
    </main>

    <!-- Footer -->
    <footer 
      data-include="./partials/footer.html" 
      role="contentinfo" 
      aria-label="Footer">
    </footer>

    <script src="../ccjs/ccScript.js"></script>
  </body>
</html>
