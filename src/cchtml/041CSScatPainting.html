<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../cccss/ccStyle.css" />
    <link rel="stylesheet" href="../cccss/cat.css" />

    <title>fCC Cat Painting</title>
  </head>

  <body>
    <!-- Main navigation -->
    <nav 
      data-include="./partials/navBar.html" 
      aria-label="Primary navigation">
    </nav>

    <!-- Side menu -->
    <aside 
      data-include="./partials/sideMenu.html" 
      aria-label="Side menu">
    </aside>

    <main>
      <!-- Cat Graphic -->
      <div class="cat-head" role="img" aria-label="Cartoon cat face">
        
        <div class="cat-ears">
          <div class="cat-left-ear">
            <div class="cat-left-inner-ear"></div>
          </div>
          <div class="cat-right-ear">
            <div class="cat-right-inner-ear"></div>
          </div>
        </div>

        <div class="cat-eyes">
          <div class="cat-left-eye">
            <div class="cat-left-inner-eye"></div>
          </div>
          <div class="cat-right-eye">
            <div class="cat-right-inner-eye"></div>
          </div>
        </div>

        <div class="cat-nose"></div>

        <div class="cat-mouth">
          <div class="cat-mouth-line-left"></div>
          <div class="cat-mouth-line-right"></div>
        </div>

        <div class="cat-whiskers">
          <div class="cat-whiskers-left">
            <div class="cat-whisker-left-top"></div>
            <div class="cat-whisker-left-middle"></div>
            <div class="cat-whisker-left-bottom"></div>
          </div>

          <div class="cat-whiskers-right">
            <div class="cat-whisker-right-top"></div>
            <div class="cat-whisker-right-middle"></div>
            <div class="cat-whisker-right-bottom"></div>
          </div>
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer 
      data-include="./partials/footer.html" 
      aria-label="Footer">
    </footer>

    <!-- Site script -->
    <script src="../ccjs/ccScript.js"></script>
  </body>
</html>
