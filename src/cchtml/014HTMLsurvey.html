  <main>
    <h1 id="title">Squirrel Survey</h1>
    <h2 id="description">Tell us about your squirrel encounter:</h2>

    <form
      id="survey-form"
      method="post"
      action="/submit"
      aria-describedby="title description"
    >
      <!-- Name -->
			<div class="form-group input-group mb-3">
			  <span class="input-group-text" id="name-label">Name of Squirrel:</span>
			  <input type="text" id="name" class="form-control" placeholder="Peanut Metz" aria-label="Name" required aria-required="true">
			</div>
			
      <!-- Email -->
			<div class="form-group input-group mb-3">
			  <span class="input-group-text" id="email-label">Email of Squirrel:</span>
			  <input type="email" id="email" class="form-control" placeholder="pecansforever@nuts.com" aria-label="email" required aria-required="true">
			</div>
			
      <!-- Age -->
			<div class="form-group input-group mb-3">
			  <span class="input-group-text" id="number-label">Age of Squirrel:</span>
			  <input type="number" id="number" class="form-control" placeholder="Age in weeks" aria-label="age" required aria-required="true" min="5"
          max="555">
			</div>
			

      <!-- Attitude -->
      <div class="form-group mb-3">
        <label for="dropdown">Attitude of Squirrel:</label>
        <select id="dropdown" class="form-select form-select-sm" name="attitude">
          <option selected>Open this select menu</option>
					<option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="nutty">Nutty</option>
        </select>
      </div>
			
			
      <!-- Radio group -->
      <fieldset class="mb-3">
        <legend>Did your squirrel accept your nuts?</legend>

        <div class="option form-check">
          <input class="form-check-input" type="radio" name="answer" id="yes" value="yes" />
          <label for="yes">Yes</label>
        </div>

        <div class="option form-check">
          <input class="form-check-input" type="radio" name="answer" id="no" value="no" />
          <label for="no">No</label>
        </div>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset class="mb-3">
        <legend>Qualities of Squirrel</legend>

        <div class="option form-check">
          <input class="form-check-input" type="checkbox" id="fast" name="fast" value="Fast" />
          <label for="fast">Fast</label>
        </div>

        <div class="option form-check">
          <input class="form-check-input" type="checkbox" id="fluffy" name="fluffy" value="Fluffy" />
          <label for="fluffy">Fluffy</label>
        </div>

        <div class="option form-check">
          <input
            type="checkbox"
            id="white-tummy"
            name="whiteTummy"
            value="White Tummy"
						class="form-check-input"
          />
          <label for="white-tummy">White Tummy</label>
        </div>

        <div class="option form-check">
          <input class="form-check-input" type="checkbox" id="brown" name="brown" value="Brown" />
          <label for="brown">Brown</label>
        </div>

        <div class="option form-check">
          <input class="form-check-input" type="checkbox" id="red" name="red" value="Red" />
          <label for="red">Red</label>
        </div>

        <div class="option form-check">
          <input class="form-check-input" type="checkbox" id="gray" name="gray" value="Gray" />
          <label for="gray">Gray</label>
        </div>
      </fieldset>

      <!-- Comments -->
      <div class="form-group mb-4">
        <label class="form-label" for="comments">Additional Comments:</label>
        <textarea
          id="comments"
					class="form-control"
          name="comments"
          rows="3"
        ></textarea>
      </div>
			
      <!-- Submit -->
      <button id="submit" class="btn btn-secondary" name="submit" value="Submit">Submit</button>
    </form>
