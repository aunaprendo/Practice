<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../cccss/ccStyle.css" rel="stylesheet" />
  <title>Survey Form</title>
</head>
<body>
  <!-- Main navigation -->
  <nav 
    data-include="./partials/navBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>

  <!-- Side menu -->
  <aside 
    data-include="./partials/sideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>

  <main>
    <h1 id="title">Squirrel Survey</h1>
    <p id="description">Tell us about your squirrel encounter:</p>

    <form
      id="survey-form"
      method="post"
      action="/submit"
      aria-describedby="title description"
    >
      <!-- Name -->
      <div class="form-group">
        <label for="name" id="name-label">Name of Squirrel:</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Peanut Metz"
          required
          aria-required="true"
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" id="email-label">Email of Squirrel:</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="pecansforever@nuts.com"
          required
          aria-required="true"
        />
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="number" id="number-label">Age of Squirrel:</label>
        <input
          id="number"
          type="number"
          name="age"
          min="5"
          max="555"
          placeholder="Age in weeks"
        />
      </div>

      <!-- Attitude -->
      <div class="form-group">
        <label for="dropdown">Attitude of Squirrel:</label>
        <select id="dropdown" name="attitude">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="nutty">Nutty</option>
        </select>
      </div>

      <!-- Radio group -->
      <fieldset>
        <legend>Did your squirrel accept your nuts?</legend>

        <div class="option">
          <input type="radio" name="answer" id="yes" value="yes" />
          <label for="yes">Yes</label>
        </div>

        <div class="option">
          <input type="radio" name="answer" id="no" value="no" />
          <label for="no">No</label>
        </div>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>Qualities of Squirrel</legend>

        <div class="option">
          <input type="checkbox" id="fast" name="fast" value="Fast" />
          <label for="fast">Fast</label>
        </div>

        <div class="option">
          <input type="checkbox" id="fluffy" name="fluffy" value="Fluffy" />
          <label for="fluffy">Fluffy</label>
        </div>

        <div class="option">
          <input
            type="checkbox"
            id="white-tummy"
            name="whiteTummy"
            value="White Tummy"
          />
          <label for="white-tummy">White Tummy</label>
        </div>

        <div class="option">
          <input type="checkbox" id="brown" name="brown" value="Brown" />
          <label for="brown">Brown</label>
        </div>

        <div class="option">
          <input type="checkbox" id="red" name="red" value="Red" />
          <label for="red">Red</label>
        </div>

        <div class="option">
          <input type="checkbox" id="gray" name="gray" value="Gray" />
          <label for="gray">Gray</label>
        </div>
      </fieldset>

      <!-- Comments -->
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea
          id="comments"
          name="comments"
          rows="10"
          cols="55"
        ></textarea>
      </div>

      <!-- Submit -->
      <button id="submit" name="submit" value="Submit">Submit</button>
    </form>
  </main>

	<!-- Footer -->
  <footer 
    data-include="./partials/footer.html" 
    role="contentinfo" 
    aria-label="Footer">
  </footer>

  <script src="../ccjs/ccScript.js"></script>
</body>
</html>
