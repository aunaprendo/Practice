<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	 <!-- Stylesheets -->
	<link rel="stylesheet" href="../css/styleShared.css" />
	<link rel="stylesheet" href="../css/ccStyleNavigations.css" />
	<link rel="stylesheet" href="../css/styleBootstrapGrid.css" />
	<link rel="stylesheet" href="../css/styleDetails.css" />
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	
  <!-- Primary Meta Tags -->
  <title>Drey Feedback Form</title>
  <meta name="title" content="Portfolio" />
  <meta name="description" content="Portfolio of a lifelong learner and analytical problem solver" />
</head>

<body>
	<!-- Main navigation -->
  <nav 
    data-include="../partials/ccNavBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>
	
	<!-- Side menu -->
  <aside 
    data-include="../partials/ccSideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>
	
	<!-- Contact menu -->
  <aside 
    data-include="../partials/contactMenu.html" 
    role="contact" 
    aria-label="Contact Card">
  </aside>
	
  <main>
    <form method="POST" action="https://hotel-feedback.freecodecamp.org">
      <!-- PERSONAL INFORMATION -->
      <fieldset>
        <legend>Personal Information</legend>

        <div class="form-group">
          <label for="full-name">Name <span aria-hidden="true">*</span></label>
          <input
            type="text"
            id="full-name"
            name="name"
            placeholder="e.g., John Doe"
            required
            aria-required="true"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address <span aria-hidden="true">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
            aria-required="true"
          />
        </div>

        <div class="form-group">
          <label for="age">Age (optional)</label>
          <input
            type="number"
            id="age"
            name="age"
            min="3"
            max="100"
          />
        </div>
      </fieldset>

      <!-- FIRST TIME? -->
      <fieldset>
        <legend>Was this your first time in our drey?</legend>

        <div class="option">
          <input type="radio" id="yes-option" name="hotel-stay" value="yes" />
          <label for="yes-option">Yes</label>
        </div>

        <div class="option">
          <input type="radio" id="no-option" name="hotel-stay" value="no" />
          <label for="no-option">No</label>
        </div>
      </fieldset>

      <!-- REASONS FOR STAY -->
      <fieldset>
        <legend>Why did you choose to stay at our drey? <span>(check all that apply)</span></legend>

        <div class="option">
          <input type="checkbox" id="ads" name="reason" value="ads" />
          <label for="ads">Abundance of Nuts</label>
        </div>

        <div class="option">
          <input type="checkbox" id="recommendation" name="reason" value="recommendation" />
          <label for="recommendation">Squirrel Recommendation</label>
        </div>

        <div class="option">
          <input type="checkbox" id="location" name="reason" value="location" />
          <label for="location">Forest Adjacency</label>
        </div>

        <div class="option">
          <input type="checkbox" id="reputation" name="reason" value="reputation" checked />
          <label for="reputation">Mushroom Jerky Availability</label>
        </div>

        <div class="option">
          <input type="checkbox" id="price" name="reason" value="price" />
          <label for="price">Leaf Count</label>
        </div>
      </fieldset>

      <!-- RATINGS -->
      <fieldset>
        <legend>Ratings</legend>

        <div class="form-group">
          <label for="service">How was the service?</label>
          <select id="service" name="service">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option value="excellent" selected>Excellent</option>
          </select>
        </div>

        <div class="form-group">
          <label for="food">How were the nuts?</label>
          <select id="food" name="food">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option value="excellent" selected>Excellent</option>
          </select>
        </div>
      </fieldset>

      <!-- COMMENTS -->
      <div class="form-group">
        <label for="comments">Other comments?</label>
        <textarea
          id="comments"
          name="comments"
          rows="6"
          aria-describedby="comments-help"
        ></textarea>
        <p id="comments-help" class="form-hint">Feel free to share any additional feedback.</p>
      </div>
    </form>
	</main>
		
			<!-- Footer -->
	  <footer
	    data-include="../partials/footer.html" 
	    role="contentinfo" 
	    aria-label="Footer">
	  </footer>
		
	  <script src="../js/script.js"></script>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script
	</body>
	</html>
