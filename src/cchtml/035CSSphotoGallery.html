<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../cccss/ccStyle.css" rel="stylesheet" />
  <link rel="stylesheet" href="../cccss/photogallery.css" />
  <title>Photo Gallery</title>
</head>
<body>
  <!-- Main navigation -->
  <nav 
    data-include="./partials/navBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>

  <!-- Side menu -->
  <aside 
    data-include="./partials/sideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>

  <!-- Main content -->
  <main>
    <header class="header">
      <h1>CSS Flexbox Photo Gallery</h1>
    </header>

    <!-- Photo gallery container -->
    <section class="gallery" aria-label="Photo gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Photo 1 of gallery" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="Photo 2 of gallery" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Photo 3 of gallery" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Photo 4 of gallery" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Photo 5 of gallery" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Photo 6 of gallery" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Photo 7 of gallery" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Photo 8 of gallery" />
    </section>
  </main>

  <!-- Footer -->
  <footer 
    data-include="./partials/footer.html" 
    role="contentinfo" 
    aria-label="Footer">
  </footer>

  <script src="../ccjs/ccScript.js"></script>
</body>
</html>
