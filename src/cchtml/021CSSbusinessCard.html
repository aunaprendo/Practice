  <link href="../cccss/ccStyle.css" rel="stylesheet" />

<body>
  <!-- Main navigation -->
  <nav

  </aside>

  <main>
    <section class="business-card" aria-label="Personal Business Card">

        <img

        <p>Email: <a href="mailto:georgia@sh.com">georgia@sh.com</a></p>

        <ul>
          <li><a href="https://www.google.com/?client=safari" target="_blank" rel="noopener noreferrer">Twitter</a></li>
          <li><a href="https://www.google.com/?client=safari" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
          <li><a href="https://www.google.com/?client=safari" target="_blank" rel="noopener noreferrer">GitHub</a></li>
        </ul>
      </section>
    </section>
  </main>

	<!-- Footer -->
  <footer 
    data-include="./partials/footer.html" 
    role="contentinfo" 
    aria-label="Footer">
  </footer>

  <script src="../ccjs/ccScript.js"></script>
</body>
</html>
