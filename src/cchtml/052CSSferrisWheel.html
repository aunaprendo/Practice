<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../cccss/ccStyle.css" rel="stylesheet" />
  <link rel="stylesheet" href="../cccss/ferriswheel.css" />
  <title>Ferris Wheel</title>
</head>

<body>
  <!-- Main navigation -->
  <nav 
    data-include="./partials/navBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>

  <!-- Side menu -->
  <aside 
    data-include="./partials/sideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>

  <main>
    <section class="wheel" aria-label="Ferris Wheel Animation" role="img">
      <!-- Wheel lines (decorative, hidden from screen readers) -->
      <span class="line" aria-hidden="true"></span>
      <span class="line" aria-hidden="true"></span>
      <span class="line" aria-hidden="true"></span>
      <span class="line" aria-hidden="true"></span>
      <span class="line" aria-hidden="true"></span>
      <span class="line" aria-hidden="true"></span>

      <!-- Wheel cabins -->
      <div class="cabin" role="img" aria-label="Ferris wheel cabin"></div>
      <div class="cabin" role="img" aria-label="Ferris wheel cabin"></div>
      <div class="cabin" role="img" aria-label="Ferris wheel cabin"></div>
      <div class="cabin" role="img" aria-label="Ferris wheel cabin"></div>
      <div class="cabin" role="img" aria-label="Ferris wheel cabin"></div>
      <div class="cabin" role="img" aria-label="Ferris wheel cabin"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer 
    data-include="./partials/footer.html" 
    role="contentinfo" 
    aria-label="Footer">
  </footer>

  <script src="../ccjs/ccScript.js"></script>
</body>
</html>
