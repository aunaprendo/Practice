<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	 <!-- Stylesheets -->
	<link rel="stylesheet" href="../css/styleShared.css" />
	<link rel="stylesheet" href="../css/ccStyleNavigations.css" />
	<link rel="stylesheet" href="../css/styleBootstrapGrid.css" />
	<link rel="stylesheet" href="../css/styleDetails.css" />
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="../cccss/popup.css" rel="stylesheet">
	
  <!-- Primary Meta Tags -->
  <title>Georgia Jean - freeCodeCamp Contact Form</title>
  <meta name="title" content="Portfolio" />
  <meta name="description" content="Portfolio of a lifelong learner and analytical problem solver" />
</head>

<body>
	<!-- Main navigation -->
  <nav 
    data-include="../partials/ccNavBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>
	
	<!-- Side menu -->
  <aside 
    data-include="../partials/ccSideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>
	
	<!-- Contact menu -->
  <aside 
    data-include="../partials/contactMenu.html" 
    role="contact" 
    aria-label="Contact Card">
  </aside>
	<nav class="mb-1 me-3"style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
	  <ol class="breadcrumb justify-content-end">
	    <li class="breadcrumb-item"><a class="gen-link-cc" href="../index.html">Home</a></li> 
			<li class="breadcrumb-item"><a class="gen-link-cc" href="../ccProjects.html">freeCodeCamp Work</a></li>			
			<li class="breadcrumb-item"><a class="gen-link-cc" href="../ccCSS.html">freeCodeCamp CSS</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Lesson Work</li>
	  </ol>
	</nav>	
  <main>
    <div class="form-container">
      <form aria-label="Squirrel Language Contact Form">
        <h2 class="text-white">Contact a Local Squirrel</h2>

        <label class="cclabel" for="name">
          Full Name:
          <input class="ccinput" type="text" name="name" id="name" required aria-required="true" />
        </label>

        <label class="cclabel" for="email">
          Email:
          <input class="ccinput" type="email" name="email" id="email" required aria-required="true" />
        </label>

        <label class="cclabel" for="why">
          Tell Us Why You Want to Learn Squirreleneese:
          <textarea class="cctextarea" name="why" id="why" required aria-required="true" rows="5" cols="30" placeholder="I want to talk to squirrels because..."></textarea>
        </label>

        <button class="ccbutton" type="submit">Submit</button>
      </form>
    </div>
	</main>
		
			<!-- Footer -->
	  <footer
	    data-include="../partials/footer.html" 
	    role="contentinfo" 
	    aria-label="Footer">
	  </footer>
		
	  <script src="../js/script.js"></script>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script
</body>
</html>
