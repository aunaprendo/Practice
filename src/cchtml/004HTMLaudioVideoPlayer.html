<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	 <!-- Stylesheets -->
	<link rel="stylesheet" href="../css/styleShared.css" />
	<link rel="stylesheet" href="../css/ccStyleNavigations.css" />
	<link rel="stylesheet" href="../css/styleBootstrapGrid.css" />
	<link rel="stylesheet" href="../css/styleDetails.css" />
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	
  <!-- Primary Meta Tags -->
  <title>HTML Audio and Video Lab</title>
  <meta name="title" content="Portfolio" />
  <meta name="description" content="Portfolio of a lifelong learner and analytical problem solver" />
</head>

<body>
	<!-- Main navigation -->
  <nav 
    data-include="../partials/ccNavBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>
	
	<!-- Side menu -->
  <aside 
    data-include="../partials/ccSideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>
	
	<!-- Contact menu -->
  <aside 
    data-include="../partials/contactMenu.html" 
    role="contact" 
    aria-label="Contact Card">
  </aside>
	
  <main>
      <h1>Squirrel Entertainment</h1>

      <section>
        <h2>Squirrel Tube</h2>
        <iframe
				  width="90%"
				  height="360"
				  src="https://www.youtube.com/embed/pkUvYnI_yGg"
				  title="Squirrel Entertainment Video"
				  frameborder="0"
				  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				  allowfullscreen
				></iframe>
      </section>

      <section>
        <h2>Squirrel Tune</h2>
        <audio
          controls
          loop
          src="https://cdn.freecodecamp.org/curriculum/js-music-player/we-are-going-to-make-it.mp3"
        ></audio>
      </section>
			
	</main>
		
			<!-- Footer -->
	  <footer
	    data-include="../partials/footer.html" 
	    role="contentinfo" 
	    aria-label="Footer">
	  </footer>
		
	  <script src="../js/script.js"></script>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script
	</body>
	</html>
