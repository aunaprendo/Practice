<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../cccss/ccStyle.css" rel="stylesheet" />
  <link href="../cccss/buildings.css" rel="stylesheet" />
  <title>City Skyline</title>
</head>

<body>
  <!-- Main Navigation -->
  <nav
    data-include="./partials/navBar.html"
    role="navigation"
    aria-label="Primary navigation"
  ></nav>

  <!-- Side Menu -->
  <aside
    data-include="./partials/sideMenu.html"
    role="navigation"
    aria-label="Side menu"
  ></aside>

  <!-- Main Content -->
  <main>
    <!-- Background Buildings -->
    <section
      class="background-buildings sky"
      aria-label="City skyline background buildings"
    >
      <!-- Empty divs for spacing or visual effect -->
      <div></div>
      <div></div>

      <!-- Building BB1 -->
      <div class="bb1 building-wrap" aria-label="Building 1">
        <div class="bb1a bb1-window"></div>
        <div class="bb1b bb1-window"></div>
        <div class="bb1c bb1-window"></div>
        <div class="bb1d"></div>
      </div>

      <!-- Building BB2 -->
      <div class="bb2" aria-label="Building 2">
        <div class="bb2a"></div>
        <div class="bb2b"></div>
      </div>

      <!-- Building BB3 -->
      <div class="bb3" aria-label="Building 3"></div>

      <div></div>

      <!-- Building BB4 -->
      <div class="bb4 building-wrap" aria-label="Building 4">
        <div class="bb4a"></div>
        <div class="bb4b"></div>
        <div class="bb4c window-wrap">
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
        </div>
      </div>

      <div></div>
      <div></div>
    </section>

    <!-- Foreground Buildings -->
    <section
      class="foreground-buildings"
      aria-label="City skyline foreground buildings"
    >
      <div></div>
      <div></div>

      <!-- Building FB1 -->
      <div class="fb1 building-wrap" aria-label="Building FB1">
        <div class="fb1a"></div>
        <div class="fb1b"></div>
        <div class="fb1c"></div>
      </div>

      <!-- Building FB2 -->
      <div class="fb2" aria-label="Building FB2">
        <div class="fb2a"></div>
        <div class="fb2b window-wrap">
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
        </div>
      </div>

      <div></div>

      <!-- Building FB3 -->
      <div class="fb3 building-wrap" aria-label="Building FB3">
        <div class="fb3a window-wrap">
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
        </div>
        <div class="fb3b"></div>
        <div class="fb3a"></div>
        <div class="fb3b"></div>
      </div>

      <!-- Building FB4 -->
      <div class="fb4" aria-label="Building FB4">
        <div class="fb4a"></div>
        <div class="fb4b">
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
        </div>
      </div>

      <!-- Buildings FB5 & FB6 -->
      <div class="fb5" aria-label="Building FB5"></div>
      <div class="fb6" aria-label="Building FB6"></div>

      <div></div>
      <div></div>
    </section>
  </main>

  <!-- Footer -->
  <footer
    data-include="./partials/footer.html"
    role="contentinfo"
    aria-label="Footer"
  ></footer>

  <script src="../ccjs/ccScript.js"></script>
</body>
</html>
