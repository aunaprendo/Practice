  <main>
    <h1 class="h1">Registration Form</h1>
    <p class="p">Please fill out this form with the required information.</p>

    <form class="ccform"method="post" action="https://register-demo.freecodecamp.org" aria-label="User Registration Form">
      <!-- Personal Information -->
      <fieldset class="ccfieldset">
        <legend>Personal Information</legend>
        <label class="cclabel" for="first-name">
          First Name:
          <input class="ccinput"id="first-name" name="first-name" type="text" required aria-required="true" />
        </label>
        <label class="cclabel" for="last-name">
          Last Name:
          <input class="ccinput" id="last-name" name="last-name" type="text" required aria-required="true" />
        </label>
        <label class="cclabel" for="email">
          Email:
          <input class="ccinput" id="email" name="email" type="email" required aria-required="true" />
        </label>
        <label class="cclabel" for="new-password">
          Create a Password:
          <input class="ccinput" id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required aria-required="true" />
        </label>
      </fieldset>

      <!-- Account Type -->
      <fieldset class="ccfieldset">
        <legend>Account Type (required)</legend>
        <label class="cclabel" for="personal-account">
          <input class="ccinput" id="personal-account" type="radio" name="account-type" value="personal" class="ccinline" checked />
          Personal
        </label>
        <label class="cclabel" for="business-account">
          <input class="ccinput" id="business-account" type="radio" name="account-type" value="business" class="ccinline" />
          Business
        </label>
      </fieldset>

      <!-- Additional Information -->
      <fieldset class="ccfieldset">
        <legend>Additional Information</legend>
        <label class="cclabel" for="profile-picture">
          Upload a Profile Picture:
          <input class="ccinput" id="profile-picture" type="file" name="file" aria-label="Profile picture upload" />
        </label>
        <label class="cclabel" for="age">
          Age:
          <input class="ccinput" id="age" type="number" name="age" min="13" max="120" />
        </label>
        <label class="cclabel" for="referrer">
          How did you hear about us?
          <select class="ccselect" id="referrer" name="referrer" aria-required="true">
            <option value="">(Select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label class="cclabel" for="bio">
          Bio:
          <textarea class="cctextarea" id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>

      <!-- Terms -->
      <p class="p">
        <a href="https://www.freecodecamp.org/news/terms-of-service" target="_blank" rel="noopener noreferrer">Read our terms and conditions</a>
      </p>
      <label class="cclabel" for="terms-and-conditions">
        <input class="ccinput" class="ccinline" name="terms" id="terms-and-conditions" type="checkbox" required aria-required="true" />
        I accept the terms and conditions
      </label>

      <input class="ccinput" type="submit" value="Submit" />
    </form>
