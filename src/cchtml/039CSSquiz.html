<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
  <link href="../cccss/ccStyle.css" rel="stylesheet" />
  <link href="../cccss/quiz.css" rel="stylesheet" />
  <title>Accessibility Quiz</title>
</head>

<body>
  <!-- Main navigation -->
  <nav 
    data-include="./partials/navBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>

  <!-- Side menu -->
  <aside 
    data-include="./partials/sideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>

  <main>
    <!-- Page header with internal navigation -->
    <header>
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp logo"
        width="200"
        height="auto"
        role="img"
      />

      <h1>HTML/CSS Quiz</h1>

      <!-- Secondary page navigation -->
      <nav aria-label="Quiz section navigation" id="quiz-nav">
        <ul id="quiz-list">
          <li class="quiz-items"><a href="#student-info">Info</a></li>
          <li class="quiz-items"><a href="#html-questions">HTML</a></li>
          <li class="quiz-items"><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>

    <!-- Form begins -->
    <form 
      method="post"
      action="https://freecodecamp.org/practice-project/accessibility-quiz">

      <!-- Student info section -->
      <section aria-labelledby="student-info">
        <h2 id="student-info">Student Information</h2>

        <div class="info">
          <label for="student-name">Name:</label>
          <input
            type="text"
            name="student-name"
            id="student-name"
            autocomplete="name"
          />
        </div>

        <div class="info">
          <label for="student-email">Email:</label>
          <input
            type="email"
            name="student-email"
            id="student-email"
            autocomplete="email"
          />
        </div>

        <div class="info">
          <label for="birth-date">Date of Birth:</label>
          <input
            type="date"
            name="birth-date"
            id="birth-date"
          />
        </div>
      </section>

      <!-- HTML questions -->
      <section aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>

        <!-- Question 1 -->
        <div class="question-block">
          <h3><span class="sr-only">Question </span>1</h3>

          <fieldset class="question">
            <legend>
              The <code>legend</code> element represents a caption for its parent
              <code>fieldset</code>.
            </legend>

            <ul class="answers-list">
              <li>
                <label for="q1-a1">
                  <input type="radio" id="q1-a1" name="q1" value="true" />
                  True
                </label>
              </li>
              <li>
                <label for="q1-a2">
                  <input type="radio" id="q1-a2" name="q1" value="false" />
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>

        <!-- Question 2 -->
        <div class="question-block">
          <h3><span class="sr-only">Question </span>2</h3>

          <fieldset class="question">
            <legend>
              When a <code>label</code> wraps an <code>input</code>, it does not
              need a <code>for</code> attribute.
            </legend>

            <ul class="answers-list">
              <li>
                <label for="q2-a1">
                  <input type="radio" id="q2-a1" name="q2" value="true" />
                  True
                </label>
              </li>
              <li>
                <label for="q2-a2">
                  <input type="radio" id="q2-a2" name="q2" value="false" />
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>

      <!-- CSS questions -->
      <section aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>

        <div class="formrow">
          <div class="question-block">
            <label for="selector">
              Can the CSS <code>margin</code> property accept negative values?
            </label>
          </div>

          <div class="answer">
            <select name="selector" id="selector" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="question-block">
            <label for="css-textarea">
              Do you have any additional questions?
            </label>
          </div>

          <div class="answer">
            <textarea
              id="css-textarea"
              name="css-questions"
              rows="5"
              cols="24"
            ></textarea>
          </div>
        </div>
      </section>

      <button type="submit">Send</button>
    </form>
		
  </main>

  <!-- Footer -->
  <footer 
    data-include="./partials/footer.html"
    aria-label="Footer information">
  </footer>

  <script src="../ccjs/ccScript.js"></script>
</body>
</html>
