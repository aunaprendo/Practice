<body>
	<!-- Main navigation -->
  <nav 
    data-include="../partials/ccNavBar.html" 
    role="navigation" 
    aria-label="Primary navigation">

	<!-- Side menu -->

    data-include="../partials/ccSideMenu.html"

	<nav class="mb-1 me-3"style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

	  </ol>

  <main>
    <!-- Piano container -->
    <div id="piano" role="application" aria-label="Virtual piano keyboard">
      
      <!-- Logo -->
      <img 
        class="logo" 
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" 
        alt="freeCodeCamp Logo"
      />

      <!-- Piano keys -->
      <div class="keys" role="group" aria-label="Piano keys">

        <!-- Row 1 -->
        <button class="key" aria-label="White key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key" aria-label="White key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>

        <!-- Row 2 -->
        <button class="key" aria-label="White key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key" aria-label="White key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>

        <!-- Row 3 -->
        <button class="key" aria-label="White key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key" aria-label="White key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>
        <button class="key black--key" aria-label="Black key" tabindex="0"></button>

      </div>
    </div>
	</main>
		
			<!-- Footer -->
	  <footer

	    aria-label="Footer">
