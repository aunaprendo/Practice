<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../cccss/ccStyle.css" rel="stylesheet" />
  <link rel="stylesheet" href="../cccss/moon.css" />
  <title>Moon Orbit</title>
</head>

<body>
  <!-- Main navigation -->
  <nav 
    data-include="./partials/navBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>

  <!-- Side menu -->
  <aside 
    data-include="./partials/sideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>

  <main>
    <!-- Space scene with Earth and Moon orbit -->
    <section class="space" aria-label="Space scene with Earth and Moon orbit" role="img">
      <div class="earth" aria-label="Earth"></div>

      <!-- Moon orbit container -->
      <div class="orbit" aria-hidden="true">
        <div class="moon" aria-label="Moon"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer 
    data-include="./partials/footer.html" 
    role="contentinfo" 
    aria-label="Footer">
  </footer>

  <script src="../ccjs/ccScript.js"></script>
</body>
</html>
