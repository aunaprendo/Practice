<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	 <!-- Stylesheets -->
	<link rel="stylesheet" href="../css/styleShared.css" />
	<link rel="stylesheet" href="../css/ccStyleNavigations.css" />
	<link rel="stylesheet" href="../css/styleBootstrapGrid.css" />
	<link rel="stylesheet" href="../css/styleDetails.css" />
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link href="../cccss/submission.css" rel="stylesheet" />
	
  <!-- Primary Meta Tags -->
  <title>Georgia Jean - Shopping Cart</title>
  <meta name="title" content="Portfolio" />
  <meta name="description" content="Portfolio of a lifelong learner and analytical problem solver" />
</head>

<body id="shopping-cart">
	<!-- Main navigation -->
  <nav 
    data-include="../partials/ccNavBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>
	
	<!-- Side menu -->
  <aside 
    data-include="../partials/ccSideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>
	
	<!-- Contact menu -->
  <aside 
    data-include="../partials/contactMenu.html" 
    role="contact" 
    aria-label="Contact Card">
  </aside>
	
	<main class="center-stack">
	  <h1 class="text-center text-bold text-white">
	    Current Basket
	  </h1>
	
	  <button
	    class="go-back-btn"
	    type="button"
	    aria-label="Go back to previous page"
	    onclick="goBack()">
	    ‚Üê Go Back
	  </button>
	</main>
		
			<!-- Footer -->
	  <footer
	    data-include="../partials/footer.html" 
	    role="contentinfo" 
	    aria-label="Footer">
	  </footer>
		
	  <script src="../js/script.js"></script>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script>
</body>
</html>
