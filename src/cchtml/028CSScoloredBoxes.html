<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../cccss/ccStyle.css" rel="stylesheet" />
  <link href="../cccss/colors.css" rel="stylesheet" />
  <title>Colored Boxes</title>
</head>
<body id="colored-boxes">
  <!-- Main navigation -->
  <nav 
    data-include="./partials/navBar.html" 
    role="navigation" 
    aria-label="Primary navigation">
  </nav>

  <!-- Side menu -->
  <aside 
    data-include="./partials/sideMenu.html" 
    role="navigation" 
    aria-label="Side menu">
  </aside>

  <main>
    <h1 class="sr-only">Color Grid</h1>
    <div class="color-grid" role="list" aria-label="Grid of colored boxes">
      <div class="color-box color1" role="listitem" aria-label="Red"></div>
      <div class="color-box color2" role="listitem" aria-label="Green"></div>
      <div class="color-box color3" role="listitem" aria-label="Blue"></div>
      <div class="color-box color4" role="listitem" aria-label="Yellow"></div>
      <div class="color-box color5" role="listitem" aria-label="Purple"></div>
    </div>
  </main>

	<!-- Footer -->
  <footer 
    data-include="./partials/footer.html" 
    role="contentinfo" 
    aria-label="Footer">
  </footer>

  <script src="../ccjs/ccScript.js"></script>
</body>
</html>
