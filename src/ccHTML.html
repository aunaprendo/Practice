<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated CSS Hex Cluster</title>

  <style>
    :root {
      --hex1: #ff6b6b;
      --hex2: #6bc4ff;
      --hex3: #7dff8a;
      --size-large: 180px;
      --size-med: 130px;
      --size-small: 90px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0e1825;
      font-family: system-ui, sans-serif;
    }

    /* --- Hex container --- */
    .cluster {
      position: relative;
      width: 400px;
      height: 400px;
    }

    /* --- Base hex style (pure CSS hex using clip-path) --- */
    .hex {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      clip-path: polygon(
        25% 3%,
        75% 3%,
        100% 50%,
        75% 97%,
        25% 97%,
        0% 50%
      );
      border-radius: 14px; /* softens the edges */
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.45));
      animation: popIn 0.6s ease-out forwards;
    }

    /* Individual hex properties */
    .hex.large {
      width: var(--size-large);
      height: var(--size-large);
      background: var(--hex1);
      animation-delay: 0.1s;
    }

    .hex.med {
      width: var(--size-med);
      height: var(--size-med);
      background: var(--hex2);
      animation-delay: 0.25s;
    }

    .hex.small {
      width: var(--size-small);
      height: var(--size-small);
      background: var(--hex3);
      animation-delay: 0.4s;
    }

    /* --- Animations --- */

    /* Pop into existence */
    @keyframes popIn {
      0%   { transform: translate(-50%, -50%) scale(0) rotate(-20deg); opacity: 0; }
      70%  { transform: translate(-50%, -50%) scale(1.05) rotate(3deg); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
    }

    /* Final positions after appearing */
    .large {
      animation: popIn 0.6s ease-out forwards,
                 moveLarge 0.6s ease-out forwards 0.6s;
    }
    .med {
      animation: popIn 0.6s ease-out forwards,
                 moveMed 0.6s ease-out forwards 0.75s;
    }
    .small {
      animation: popIn 0.6s ease-out forwards,
                 moveSmall 0.6s ease-out forwards 0.9s;
    }

    /* Movement toward cluster positions */
    @keyframes moveLarge {
      from { transform: translate(-50%, -50%); }
      to   { transform: translate(calc(-50% - 80px), calc(-50% - 30px)); }
    }

    @keyframes moveMed {
      from { transform: translate(-50%, -50%); }
      to   { transform: translate(calc(-50% + 90px), calc(-50% + 20px)); }
    }

    @keyframes moveSmall {
      from { transform: translate(-50%, -50%); }
      to   { transform: translate(calc(-50% - 10px), calc(-50% + 100px)); }
    }

  </style>
</head>

<body>
  <div class="cluster">
    <div class="hex large"></div>
    <div class="hex med"></div>
    <div class="hex small"></div>
  </div>
</body>
</html>
