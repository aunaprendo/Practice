  <main>
		
    <h1>Checkout</h1>

    <section aria-labelledby="cart-heading">
      <h2 id="cart-heading">Your Cart</h2>
      <img
        src="../assets/ccAssets/sculpture.jpeg"
        alt="sculpture of a squirrel" class="feature-photo" />
    </section>

    <section aria-labelledby="payment-heading">
      <h2 id="payment-heading">Payment Information</h2>

      <form
        id="form"
        method="get"
        action="0SubmissionRecieved.html"
        aria-describedby="form-instructions">
				
        <fieldset>
          <legend>Card Details</legend>

          <div class="form-group input-group mb-3">
             <span class="input-group-text" for="card-name">Name on Card:</span>
            <input
              id="card-name"
              name="card-name"
              type="text"
              autocomplete="cc-name"
							class="form-control"
              required />
          </div>
					
          <div class="form-group input-group mb-3">
            <span class="input-group-text" for="card-number">Card Number:</span>
            <input
              id="card-number"
              name="card-number"
              type="tel"
              inputmode="numeric"
              autocomplete="cc-number"
              pattern="[0-9]{13,19}"
							class="form-control"
              aria-describedby="card-number-note"
              required />
            <small class="ms-3" id="card-number-note">Numbers only, no spaces or dashes.</small>
          </div>

          <div class="form-group input-group mb-3">
             <span class="input-group-text" for="expiration">Expiration Date (MM/YY):</span>
            <input
              id="expiration"
              name="expiration"
              type="text"
              autocomplete="cc-exp"
              placeholder="MM/YY"
							class="form-control"
              pattern="(0[1-9]|1[0-2])\/\d{2}"
              aria-describedby="expiration-format" />
							<small class="ms-3" id="expiration-format">Format: month/year</small>
          </div>
        </fieldset>
      
			<!-- Submit -->
      <button id="submit" class="btn btn-secondary"name="submit" value="Submit">Submit</button>
 			</form>		
			
    </section>

	</main>
