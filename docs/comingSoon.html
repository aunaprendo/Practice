<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styleShared.css" />
  <link rel="stylesheet" href="css/styleNavigations.css" />
  <link rel="stylesheet" href="css/styleBootstrapGrid.css" />
  <link rel="stylesheet" href="css/styleDetails.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Primary Meta Tags -->
  <title>Georgia Jean - Lost Nut</title>
  <meta name="title" content="Portfolio" />
  <meta
    name="description"
    content="Resume of a lifelong learner and analytical problem solver"
  />
</head>

<body id="soon-nut">
  <!-- Main navigation -->
  <nav
    data-include="partials/navBar.html"
    role="navigation"
    aria-label="Primary navigation">
  </nav>

  <!-- Side menu -->
  <aside
    data-include="partials/sideMenu.html"
    role="navigation"
    aria-label="Side menu">
  </aside>

  <!-- Contact menu -->
  <aside
    data-include="partials/contactMenu.html"
    role="contact"
    aria-label="Contact card">
  </aside>

	<main class="shadow-stack d-flex flex-column justify-content-center align-items-start ps-5">
		
	  <h1 class="text-bold text-white">WAIT</h1>
		<h2 class="text-bold text-white">This page is</h2>
		<h3 class="text-bold text-white">coming soon</h3>
	  <form method="get" action="index.html">
	    <button class="explore-btn" type="submit">← Until then, explore home</button>
	  </form>
	  <button
	    class="explore-btn"
	    type="button"
	    aria-label="Go back to previous page"
	    onclick="goBack()">
	    ← or back to previous page
	  </button>
	</main>
	
		<!-- Footer -->
  <footer
    data-include="partials/footer.html" 
    role="contentinfo" 
    aria-label="Footer">
  </footer>
	
  <script src="js/script.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
